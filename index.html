<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>National Park Finder</title>
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="m-left-5 m-bottom-5">National Park Finder</h1>

		<form id="js-form">
			<label id="search-state">Search state(s):</label>
      <input type="text" name="search-state" placeholder="CA, OR, WA" id="js-search-state" required>
      <label id="limit">Max. results:</label>
      <input type="number" name="limit" id="js-limit" min="1" value="10" required>
      <input type="submit" class="submit" value="Go!">
    </form>

    <p id="js-error-message" class="error-message"></p>
        
    <section id="results" class="hidden">
      <h2 class="m-left-5">Search results</h2>
      <ul id="results-list">
      </ul>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
